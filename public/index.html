<!DOCTYPE html>
<html>
    <style>
        body {
          background-image: url(img/A2_bg_6.png);
          background-repeat: no-repeat;
        }
    </style>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
            
        </style>
 
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img img id= "gravity1_id" src="img/gravity_1.svg" height="200" width="200"/></div>
            <div class="image-container"><img img id= "persp1_id" src="img/persp_1.svg" height="200" width="200"/></div>
            <div class="image-container"><img img id= "dtime1_id" src="img/dtime_1.svg" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img img id= "matter1_id" src="img/matter_1.svg" height="200" width="200"/></div>
            <div class="image-container"><img img id= "dreye1_id" src="img/dreye_1.svg" height="200" width="200"/></div>
            <div class="image-container"><img img id= "risk1_id" src="img/risk_1.svg" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img img id= "share1_id" src="img/share_1.svg" height="200" width="200"/></div>
            <div class="image-container"><img img id= "limit1_id" src="img/limit_1.svg" height="200" width="200"/></div>
            <div class="image-container"><img img id= "layer1_id" src="img/layer_1.svg" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>

<script>
    //interaction for gravity icon
    const gravity_sound = document.createElement ("audio")
    gravity_sound.src = "sounds/gravitysound.mp3"
    
    const gravity_element = document.getElementById ("gravity1_id")
    gravity_element.onpointerdown = () => {
        gravity_element.src = "img/gravity_2.svg"
        gravity_sound.play ()
        setTimeout (() => { gravity_element.src = "img/gravity_1.svg"},500)
    }

     //interaction for persp icon
     const twinkle_2_sound = document.createElement ("audio")
    twinkle_2_sound.src = "sounds/ctwinkle.mp3"
    
    const persp_element = document.getElementById ("persp1_id")
    persp_element.onpointerdown = () => {
        persp_element.src = "img/persp_2.svg"
        twinkle_2_sound.play ()
        setTimeout (() => { persp_element.src = "img/persp_1.svg"},500)
    }

    //interaction for eye icon
    const eye_sound = document.createElement ("audio")
    eye_sound.src = "sounds/eyesound.mp3"
    
    const dreye_element = document.getElementById ("dreye1_id")
    dreye_element.onpointerdown = () => {
        dreye_element.src = "img/dreye_2.svg"
        eye_sound.play ()
        setTimeout (() => { dreye_element.src = "img/dreye_1.svg"},1500)
    }

</script>
